<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no  shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700s;800;900&display=swap" rel="stylesheet">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./style-en.css">
</head>

<body>
 <div class="login-signup-wrap" style="background-image: url(./images/bg-image.png);">
    <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 col-sm-12 py-2 logo-img text-center">
            <img src="./images/login-logo.png" alt="" class="desktop-img"/>
            <img src="./images/sidebar-logo.png" alt="" class="mobile-img"/>
         </div>
            <div class="col-lg-6 col-sm-12 py-2">
                <div class="login-signup-wrap-inner">
                    <h2>Sign Up</h2>
                    <h5>Already a User?<a href="login.html" class="custom-underline-link">Sign In</a></h5>
                    <input type="email" class="custom-input" placeholder="Email Address">
                    <input type="password" class="custom-input" placeholder="Password">
                    <select id="category" class="custom-selectbox" name="user_state">
                        <option value="" disabled="disabled" selected="selected">Category</option>
                          <option value="cat 1">Category 1</option>
                          <option value="cat 2">Category 2</option>
                          <option value="cat 3">Category 3</option>
                      </select>
                    <div class="custom-flex-between">
                        <div class="custom-checkbox">
                            <div class="form-group m-0">
                                <input type="checkbox" id="remember-me" checked>
                                <label for="remember-me">Remember Me</label>
                              </div>
                        </div>
                        <a href="javascript:void(0)" class="custom-underline-link forget-psd">Forgot Password?</a>
                    </div>
                    <div class="robo-captcha">
                       <div class="checkbox-input">
                        <div class="form-group m-0">
                            <input type="checkbox" id="robot" >
                            <label for="robot">I'm not a robot</label>
                          </div>
                       </div>
                       <img src="./images/captcha.png" alt="" />
                    </div>
                    <a href="javascript:void(0)" class="btn-yellow-link full-width">Sign In</a>
                    <div class="social-media-btns">
                        <h5 class="text-center">Or Sign In with</h5>
                        <div class="social-media-btns-wrap">
                            <a href="javascript:void(0)" class="custom-yellow-round-btn"><i class="fab fa-facebook-f"></i></a>
                            <a href="javascript:void(0)" class="custom-yellow-round-btn"><i class="fab fa-twitter"></i></a>
                            <a href="javascript:void(0)" class="custom-yellow-round-btn"><i class="fab fa-google"></i></a>
                            
                        </div>
                    </div>
                </div>
           </div>
        </div>
    </div>
 </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>

  <script src="js/custom.js"></script>
  <script src="js/apiary.js"></script>




</body>

</html>
